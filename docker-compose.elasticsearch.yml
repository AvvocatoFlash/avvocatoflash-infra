version: "3.8"

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.4
    container_name: elasticsearch
    hostname: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - KIBANA_SYSTEM_PASSWORD=${KIBANA_SYSTEM_PASSWORD}
    volumes:
      - /srv/logs/elasticsearch:/usr/share/elasticsearch/logs
      - /srv/data/elasticsearch:/usr/share/elasticsearch/data
      - ./entry.sh:/entry.sh
    ports:
      - "9200:9200"
    networks:
      - default
      - elk-net
    entrypoint: ["bash", "/entry.sh"]

  kibana:
    image: docker.elastic.co/kibana/kibana:8.17.4
    container_name: kibana
    hostname: kibana
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=${KIBANA_SYSTEM_PASSWORD}
      - ELASTICSEARCH_SSL_VERIFICATIONMODE=none
    volumes:
      - /srv/data/kibana:/usr/share/kibana/data
      - /srv/logs/kibana:/usr/share/kibana/logs
      - /srv/data/kibana.yml:/usr/share/kibana/config/kibana.yml
    ports:
      - "5601:5601"
    networks:
      - default
      - elk-net

volumes:
  es-data:

networks:
  elk-net:
    external: true
  default:
    driver: bridge
