version: "3.8"

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.1
    container_name: elasticsearch
    hostname: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - xpack.security.transport.ssl.enabled=false
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}  # ðŸ‘ˆ superuser (elastic) password
    volumes:
      - /srv/data/elasticsearch:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - default
      - elk-net

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.1
    container_name: kibana
    hostname: kibana
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    volumes:
      - type: bind
        source: /srv/data/kibana-service-token
        target: /usr/share/kibana/config/elasticsearch.serviceAccountToken
        read_only: true
    ports:
      - "5601:5601"
    networks:
      - default
      - elk-net

volumes:
  es-data:

networks:
  elk-net:
    external: true
  default:
    driver: bridge
