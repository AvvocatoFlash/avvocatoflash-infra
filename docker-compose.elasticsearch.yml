version: "3.8"

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.1
    container_name: elasticsearch
    hostname: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - xpack.security.transport.ssl.enabled=false
      - ELASTIC_PASSWORD=elastic  # ðŸ‘ˆ superuser (elastic) password
    volumes:
      - /srv/logs/elasticsearch:/usr/share/elasticsearch/logs
      - /srv/data/elasticsearch:/usr/share/elasticsearch/data
      - /srv/data/elasticsearch-users:/usr/share/elasticsearch/config/users
      - /srv/data/elasticsearch-users:/usr/share/elasticsearch/config/users_roles
    ports:
      - "9200:9200"
    networks:
      - default
      - elk-net

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.1
    container_name: kibana
    hostname: kibana
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    volumes:
      - /srv/data/kibana:/usr/share/kibana/data
      - /srv/logs/kibana:/usr/share/kibana/logs
      - /srv/data/kibana.yml:/usr/share/kibana/config/kibana.yml
    ports:
      - "5601:5601"
    networks:
      - default
      - elk-net

volumes:
  es-data:

networks:
  elk-net:
    external: true
  default:
    driver: bridge
